<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Kanap</title>

  <meta charset="utf-8">
  <meta name="description" content="Plateforme incroyable de e-commerce">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet" />
  <link href="./css/product.css" rel="stylesheet" />
  <link href="./css/cart.css" rel="stylesheet" />
  <link href="./css/confirmation.css" rel="stylesheet" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>

  <!-- HOME VIEW -->
  <script type="text/x-template" id="home">
    <header>
      <div class="limitedWidthBlockContainer informations">
        <div class="limitedWidthBlock">
          <ul>
            <li><img src="./images/icons/phone.svg" alt="logo de téléphone" class="informations__phone">01 23 45 67 89</li>
            <li><img src="./images/icons/mail.svg" alt="logo d'une enveloppe" class="informations__mail">support@name.com</li>
            <li><img src="./images/icons/adress.svg" alt="logo d'un point de géolocalisation" class="informations__address">01 23 45 67 89</li>
          </ul>
        </div>
      </div>
      <div class="limitedWidthBlockContainer menu">
        <div class="limitedWidthBlock">
          <router-link to="/">
            <img class="logo" src="./images/logo.png" alt="Logo de l'entreprise">
          </router-link>
          <nav>
            <ul>
              <router-link to="/"><li>Accueil</li></router-link>
              <router-link to="/cart"><li>Panier</li></router-link>
            </ul>
          </nav>
        </div>
      </div>
      <img class="banniere" src="./images/banniere.png" alt="Baniere">
    </header>

    <main class="limitedWidthBlockContainer">
      <div class="limitedWidthBlock">
        <div class="titles">
          <h1>Nos produits</h1>
          <h2>Une gamme d'articles exclusifs</h2>
        </div>
        <section class="items" id="items"> 
          <router-link v-for="item in items" :to="`/${item._id}`">
            <article>
              <img :src="item.imageUrl" :alt="item.altTxt">
              <h3 class="productName">{{ item.name }}</h3>
              <p class="productDescription">{{ item.description }}</p>
            </article>
          </router-link>
        </section>
      </div>
    </main>
    
    <footer>
      <div class="limitedWidthBlockContainer footerMain">
        <div class="limitedWidthBlock">
          <div>
            <img class="logo" src="./images/logo.png" alt="Logo de l'entreprise">
          </div>
          <div>
            <p>10 quai de la charente <br>75019 Paris 19</p>
          </div>
          <div>
            <p>Téléphone : 01 23 45 67 89</p>
          </div>
          <div>
            <p>Email : support@name.com</p>
          </div>
        </div>
      </div>
      <div class="limitedWidthBlockContainer footerSecondary">
        <div class="limitedWidthBlock">
          <p>© Copyright 2021 - 2042 | Openclassrooms by Openclassrooms | All Rights Reserved | Powered by 3</p>
        </div>
      </div>
    </footer>
  </script>

  <!-- PRODUCT VIEW -->
  <script type="text/x-template" id="product">
    <header>
      <div class="limitedWidthBlockContainer informations">
        <div class="limitedWidthBlock">
          <ul>
            <li><img src="./images/icons/phone.svg" alt="logo de téléphone" class="informations__phone">01 23 45 67 89</li>
            <li><img src="./images/icons/mail.svg" alt="logo d'une enveloppe" class="informations__mail">support@name.com</li>
            <li><img src="./images/icons/adress.svg" alt="logo d'un point de géolocalisation" class="informations__address">01 23 45 67 89</li>
          </ul>
        </div>
      </div>
      <div class="limitedWidthBlockContainer menu">
        <div class="limitedWidthBlock">
          <router-link to="/">
            <img class="logo" src="./images/logo.png" alt="Logo de l'entreprise">
          </router-link>
          <nav>
            <ul>
              <router-link to="/"><li>Accueil</li></router-link>
              <router-link to="/cart"><li>Panier</li></router-link>
            </ul>
          </nav>
        </div>
      </div>
      <img class="banniere" src="./images/banniere.png" alt="Baniere">
    </header>

    <main class="limitedWidthBlockContainer">
      <div class="limitedWidthBlock">
        <section class="item">
          <article>
            <div class="item__img">
              <img :src="item.imageUrl" :alt="item.altTxt">
            </div>
            <div class="item__content">

              <div class="item__content__titlePrice">
                <h1 id="title">{{ item.name }}</h1>
                <p>Prix : <span id="price">{{ item.price }}</span>€</p>
              </div>

              <div class="item__content__description">
                <p class="item__content__description__title">Description :</p>
                <p id="description">{{ item.description }}</p>
              </div>

              <div class="item__content__settings">
                <div class="item__content__settings__color">
                  <label for="color-select">Choisir une couleur :</label>
                  <select name="color-select" id="colors">
                      <option value="">--SVP, choisissez une couleur --</option>
                      <option v-for="color in item.colors" :value="color">{{ color }}</option>
                  </select>
                </div>

                <div class="item__content__settings__quantity">
                  <label for="itemQuantity">Nombre d'article(s) (1-100) :</label>
                  <input type="number" name="itemQuantity" min="1" max="100" value="0" id="quantity">
                </div>
              </div>

              <div class="item__content__addButton">
                <button id="addToCart" @click="addToCart()">Ajouter au panier</button>
              </div>

            </div>
          </article>
        </section>
      </div>
    </main>
    
    <footer>
      <div class="limitedWidthBlockContainer footerMain">
        <div class="limitedWidthBlock">
          <div>
            <img class="logo" src="./images/logo.png" alt="Logo de l'entreprise">
          </div>
          <div>
            <p>10 quai de la charente <br>75019 Paris 19</p>
          </div>
          <div>
            <p>Téléphone : 01 23 45 67 89</p>
          </div>
          <div>
            <p>Email : support@name.com</p>
          </div>
        </div>
      </div>
      <div class="limitedWidthBlockContainer footerSecondary">
        <div class="limitedWidthBlock">
          <p>© Copyright 2021 - 2042 | Openclassrooms by Openclassrooms | All Rights Reserved | Powered by 3</p>
        </div>
      </div>
    </footer>
  </script>

  <!-- CART VIEW -->
  <script type="text/x-template" id="cart">
    <header>
      <div class="limitedWidthBlockContainer informations">
        <div class="limitedWidthBlock">
          <ul>
            <li><img src="./images/icons/phone.svg" alt="logo de téléphone" class="informations__phone">01 23 45 67 89</li>
            <li><img src="./images/icons/mail.svg" alt="logo d'une enveloppe" class="informations__mail">support@name.com</li>
            <li><img src="./images/icons/adress.svg" alt="logo d'un point de géolocalisation" class="informations__address">01 23 45 67 89</li>
          </ul>
        </div>
      </div>
      <div class="limitedWidthBlockContainer menu">
        <div class="limitedWidthBlock">
          <router-link to="/">
            <img class="logo" src="./images/logo.png" alt="Logo de l'entreprise">
          </router-link>
          <nav>
            <ul>
              <router-link to="/"><li>Accueil</li></router-link>
              <router-link to="/cart"><li>Panier</li></router-link>
            </ul>
          </nav>
        </div>
      </div>
      <img class="banniere" src="./images/banniere.png" alt="Baniere">
    </header>
    
    <main class="limitedWidthBlockContainer">
      <div class="limitedWidthBlock" id="limitedWidthBlock">
        <div class="cartAndFormContainer" id="cartAndFormContainer">
          <h1 v-if="cart == true">Votre panier</h1>
          <h1 v-else>Votre panier est vide</h1>
          <section class="cart">
            <section id="cart__items" v-if="cart == true">

             <article v-for="(product, index) in products" class="cart__item" data-id="" data-color="">
                <div class="cart__item__img">
                  <img :src="product.imgUrl" :alt="product.imgTxt">
                </div>
                <div class="cart__item__content">
                  <div class="cart__item__content__description">
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.color }}</p>
                    <p>{{ product.price }}€</p>
                  </div>
                  <div class="cart__item__content__settings">
                    <div class="cart__item__content__settings__quantity">
                      <p>Qté : </p>
                      <input type="number" class="itemQuantity" name="itemQuantity" min="1" max="100" :value="product.quantity" @change="modifyItemQty(index)">
                    </div>
                    <div class="cart__item__content__settings__delete">
                      <p class="deleteItem" @click="deleteItem(index)">Supprimer</p>
                    </div>
                  </div>
                </div>
              </article>

            </section>
            <div class="cart__price">
              <p v-if="order.totalQty <= 1">Total (<span id="totalQuantity">{{ order.totalQty }}</span> article) : <span id="totalPrice">{{ order.totalPrice }}</span> €</p>
              <p v-else>Total (<span id="totalQuantity">{{ order.totalQty }}</span> articles) : <span id="totalPrice">{{ order.totalPrice }}</span> €</p>
            </div>
            <div class="cart__order">
              <form method="get" class="cart__order__form">
                <div class="cart__order__form__question">
                  <label for="firstName">Prénom: </label>
                  <input type="text" name="firstName" id="firstName" required v-model="firstName">
                  <p id="firstNameErrorMsg">{{ firstNameErrorMsg }}</p>
                </div>
                <div class="cart__order__form__question">
                  <label for="lastName">Nom: </label>
                  <input type="text" name="lastName" id="lastName" required v-model="lastName">
                  <p id="lastNameErrorMsg">{{ lastNameErrorMsg }}</p>
                </div>
                <div class="cart__order__form__question">
                  <label for="address">Adresse: </label>
                  <input type="text" name="address" id="address" required v-model="address">
                  <p id="addressErrorMsg">{{ addressErrorMsg }}</p>
                </div>
                <div class="cart__order__form__question">
                  <label for="city">Ville: </label>
                  <input type="text" name="city" id="city" required v-model="city">
                  <p id="cityErrorMsg">{{ cityErrorMsg }}</p>
                </div>
                <div class="cart__order__form__question">
                  <label for="email">Email: </label>
                  <input type="email" name="email" id="email" required v-model="email">
                  <p id="emailErrorMsg">{{ emailErrorMsg }}</p>
                </div>
                <div class="cart__order__form__submit">
                  <input type="submit" value="Commander !" id="order" @click.prevent="confirmOrder()">
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="limitedWidthBlockContainer footerMain">
        <div class="limitedWidthBlock">
          <div>
            <img class="logo" src="./images/logo.png" alt="Logo de l'entreprise">
          </div>
          <div>
            <p>10 quai de la charente <br>75019 Paris 19</p>
          </div>
          <div>
            <p>Téléphone : 01 23 45 67 89</p>
          </div>
          <div>
            <p>Email : support@name.com</p>
          </div>
        </div>
      </div>
      <div class="limitedWidthBlockContainer footerSecondary">
        <div class="limitedWidthBlock">
          <p>© Copyright 2021 - 2042 | Openclassrooms by Openclassrooms | All Rights Reserved | Powered by 3</p>
        </div>
      </div>
    </footer>
  </script>

  <!-- CONFIRMATION VIEW -->
  <script type="text/x-template" id="confirmation">
    <header>
      <div class="limitedWidthBlockContainer informations">
        <div class="limitedWidthBlock">
          <ul>
            <li><img src="./images/icons/phone.svg" alt="logo de téléphone" class="informations__phone">01 23 45 67 89</li>
            <li><img src="./images/icons/mail.svg" alt="logo d'une enveloppe" class="informations__mail">support@name.com</li>
            <li><img src="./images/icons/adress.svg" alt="logo d'un point de géolocalisation" class="informations__address">01 23 45 67 89</li>
          </ul>
        </div>
      </div>
      <div class="limitedWidthBlockContainer menu">
        <div class="limitedWidthBlock">
          <router-link to="/">
            <img class="logo" src="./images/logo.png" alt="Logo de l'entreprise">
          </router-link>
          <nav>
            <ul>
              <router-link to="/"><li>Accueil</li></router-link>
              <router-link to="/cart"><li>Panier</li></router-link>
            </ul>
          </nav>
        </div>
      </div>
      <img class="banniere" src="./images/banniere.png" alt="Baniere">
    </header>
    
    <main class="limitedWidthBlockContainer">
      <div class="limitedWidthBlock" id="limitedWidthBlock">
        
        <div class="confirmation">
          <p>Commande validée ! <br>Votre numéro de commande est : <span id="orderId">{{ orderId }}</span></p>
        </div>

      </div>
    </main>
    
    <footer>
      <div class="limitedWidthBlockContainer footerMain">
        <div class="limitedWidthBlock">
          <div>
            <img class="logo" src="./images/logo.png" alt="Logo de l'entreprise">
          </div>
          <div>
            <p>10 quai de la charente <br>75019 Paris 19</p>
          </div>
          <div>
            <p>Téléphone : 01 23 45 67 89</p>
          </div>
          <div>
            <p>Email : support@name.com</p>
          </div>
        </div>
      </div>
      <div class="limitedWidthBlockContainer footerSecondary">
        <div class="limitedWidthBlock">
          <p>© Copyright 2021 - 2042 | Openclassrooms by Openclassrooms | All Rights Reserved | Powered by 3</p>
        </div>
      </div>
    </footer>
  </script>

  <script src="./main.js"></script>
</body>

</html>
